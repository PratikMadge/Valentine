<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        width: 350px;
    }

    h1 {
        color: #ff4e50;
        margin-bottom: 20px;
    }

    #message {
        font-size: 18px;
        margin-bottom: 30px;
        color: #444;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4e50;
        color: white;
        margin-right: 15px;
    }

    #noBtn {
        background: #ddd;
        color: #333;
        position: absolute;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    .heart {
        position: fixed;
        color: red;
        font-size: 20px;
        animation: float 4s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="box">
    <h1>‚ù§Ô∏è Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <div id="message">Choose wisely üòå</div>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Move "No" button
    noBtn.addEventListener("mouseover", moveNoButton);

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // YES clicked
    yesBtn.addEventListener("click", () => {
        message.innerHTML = "Yayyy! You are officially my Valentine ‚ù§Ô∏èü•∞";
        celebrate();
    });

    // After 30 seconds ‚Äì destiny mode üòé
    setTimeout(() => {
        message.innerHTML = "Too late üòå You are already my Valentine ‚ù§Ô∏è";
        celebrate();
    }, 30000);

    function celebrate() {
        for (let i = 0; i < 40; i++) {
            createHeart();
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }
</script>

</body>
</html>
